<!DOCTYPE html>
<html lang="es">

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Trabajo Practico 6</title>
</head>

<body>

	<div class="wrapper">
		<h1>Realizar Pedido de "Lo que sea"</h1>
		<div class="header">

			<ul>
				<li class="active form_1_progessbar">
					<div>
						<p>1</p>
					</div>
				</li>
				<li class="form_2_progessbar">
					<div>
						<p>2</p>
					</div>
				</li>
				<li class="form_3_progessbar">
					<div>
						<p>3</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="form_wrap">
			<div class="form_1 data_info">
				<form id="detallePedido">
					<div class="form_container row g-3">
						<h2>Detalles del pedido</h2>
						<div class="mb-3">
							<label for="pedido" class="form-label">¿Que debe buscar el cadete?</label>
							<input type="text" class="form-control" id="pedido" placeholder="">
						</div>
						<div class="mb-3">
							<label for="imagen" class="form-label">Imagen de su pedido (Opcional)</label>
							<input type="file" class="form-control" id="pedidoImagen" placeholder="">
						</div>
						<h2>Datos del comercio</h2>
						<div class="col-md-8">
							<label for="direccionRec" class="form-label">Dirección del comercio</label>
							<input type="text" class="form-control" id="direccionRec" placeholder="">
						</div>
						<div class="col-md-4">
							<label for="numeroRec" class="form-label">Numero</label>
							<input type="number" class="form-control" id="numeroRec" placeholder="">
						</div>
						<div class="col-md-12">
							<label for="ciudad" class="form-label">Ciudad</label>
							<select class="form-select" id="ciudadComercio">
								<option selected value="">Seleccione una ciudad</option>
								<option value="100">Córdoba</option>
								<option value="150">Calera</option>
								<option value="200">Villa Allende</option>
							</select>
						</div>
						<div class="col-md-12">
							<label for="refRec" class="form-label">Referencia del comercio</label>
							<textarea class="form-control" id="refRec" rows="3" style="resize: none;"></textarea>
						</div>

					</div>
				</form>
			</div>
			<div class="form_2 data_info" style="display: none;">
				<form id="datosEntrega">
					<div class="form_container row g-3">
						<h2>Datos de la entrega</h2>
						<div class="col-md-6">
							<label for="entrega" class="form-label">¿Cuando desea recibir su Pedido?</label>
							<select class="form-select" id="entrega" onchange="opcionEntrega()">
								<option selected value="" disabled>Seleccione una opcion</option>
								<option value="1">Lo antes posible</option>
								<option value="2">Programar Fecha y hora</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="fechaEntrega" class="form-label">Fecha y hora de entrega</label>
							<input type="datetime-local" class="form-control" id="fechaEntrega" placeholder="" disabled>
						</div>
						<div class="col-md-8">
							<label for="direccionRec" class="form-label">Dirección de entrega</label>
							<input type="text" class="form-control" id="direccionRec" placeholder="">
						</div>
						<div class="col-md-4">
							<label for="numeroRec" class="form-label">Numero</label>
							<input type="number" class="form-control" id="numeroRec" placeholder="">
						</div>
						<div class="col-md-12">
							<label for="ciudad" class="form-label">Ciudad</label>
							<select class="form-select" id="ciudadEntrega">
								<option selected value="">Seleccione una ciudad</option>
								<option value="100">Córdoba</option>
								<option value="150">Calera</option>
								<option value="200">Villa Allende</option>
							</select>
						</div>
						<div class="col-md-12">
							<label for="refRec" class="form-label">Referencia para la entrega</label>
							<textarea class="form-control" id="refRec" rows="3" style="resize: none;"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="form_3 data_info" style="display: none;">
				<h2>Pagar productos</h2>
				<form id="formaPago">
					<div class="form_container row g-3">
						<div class="col-md-12">
							<p>El monto a abonar es de: $</p>
						</div>
						<div class="col-md-12">
							<label for="tipoPago" class="form-label">Forma de Pago</label>
							<select class="form-select" id="tipoPago" onchange="opcionPago()">
								<option selected value="" disabled>Seleccione una forma de Pago</option>
								<option value="1">Efectivo</option>
								<option value="2">Tarjeta</option>
							</select>
						</div>
						<div id="pagoEfectivo" hidden class=" row g-3">
							<div class="col-md-12">
								<label for="efectivoMonto" class="form-label">Monto con el que abona</label>
								<input type="number" class="form-control" id="efectivoMonto" placeholder="">
							</div>
							<div class="col-md-12">
								<p>Su vuelto es de: $</p>
							</div>
						</div>
						<div id="pagoTarjeta" hidden  class=" row g-3">
							<div class="col-md-12">
								<label for="tarjetaNumero" class="form-label">Numero de la tarjeta</label>
								<input type="number" class="form-control" id="tarjetaNumero" placeholder="">
							</div>
							<div class="col-md-12">
								<label for="tarjetaNombre" class="form-label">Nombre que figura en la tarjeta</label>
								<input type="text" class="form-control" id="tarjetaNombre" placeholder="">
							</div>
							<div class="col-md-6">
								<label for="tarjetaVencimiento" class="form-label">Fecha de vencimiento de la
									tarjeta</label>
								<input type="date" class="form-control" id="tarjetaVencimiento" placeholder="">
							</div>
							<div class="col-md-6">
								<label for="tarjetaCVC" class="form-label">CVC</label>
								<input type="number" class="form-control" id="tarjetaCVC" placeholder="">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="btns_wrap">
			<div class="common_btns form_1_btns">
				<button type="button" class="btn_next">Siguiente <span class="icon">
						<ion-icon name="arrow-forward-sharp"></ion-icon>
					</span></button>
			</div>
			<div class="common_btns form_2_btns" style="display: none;">
				<button type="button" class="btn_back"><span class="icon">
						<ion-icon name="arrow-back-sharp"></ion-icon>
					</span>Volver</button>
				<button type="button" class="btn_next">Siguiente <span class="icon">
						<ion-icon name="arrow-forward-sharp"></ion-icon>
					</span></button>
			</div>
			<div class="common_btns form_3_btns" style="display: none;">
				<button type="button" class="btn_back"><span class="icon">
						<ion-icon name="arrow-back-sharp"></ion-icon>
					</span>Volver</button>
				<button type="button" class="btn_done">Confirmar</button>
			</div>
		</div>
	</div>

	<div class="modal_wrapper">
		<div class="shadow"></div>
		<div class="success_wrap">
			<span class="modal_icon">
				<ion-icon name="checkmark-sharp"></ion-icon>
			</span>
			<p>¡Su pedido se ha registrado con éxito!</p>
		</div>
	</div>

	<script type="text/javascript" src="scripts.js"></script>

</body>

</html>
